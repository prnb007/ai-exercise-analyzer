[phases.setup]
nixPkgs = ["libglib", "libsm", "libxext", "libxrender", "libgomp", "libgl", "libglu", "mesa"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app_mongodb:app"
