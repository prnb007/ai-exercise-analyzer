{% extends "base.html" %}

{% block title %}Server Error - Exercise Form Analyzer{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <a href="/" class="btn btn-primary">Go Home</a>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-code {
    font-size: 6rem;
    font-weight: bold;
    color: var(--primary-color);
    margin: 0;
}

.error-title {
    font-size: 2rem;
    color: var(--text-color);
    margin: 1rem 0;
}

.error-message {
    font-size: 1.1rem;
    color: var(--text-grey);
    margin-bottom: 2rem;
}
</style>
{% endblock %}
